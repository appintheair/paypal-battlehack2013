{% extends 'base.html' %}
{% block title %}
Contributors
{% endblock %}
{% block head_extend %}
{{ super() }}
{% endblock %}
{% block content %}

<div style="margin-top: 70px;" class="center-content">
{% for donator in donators %}
    <div class="row-info">
        <b>{{ donator.email }}</b><br/>
        <div style="font-size: 16pt;">
            ${{ donator.amountDonated  }}
        </div>
    </div>
{% endfor %}

</div>
{% endblock %}
